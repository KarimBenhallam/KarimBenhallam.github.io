<!DOCTYPE html>
<html>
<head>
	<! This style sheet is taken from  https://www.w3schools.com/howto/howto_js_tabs.asp>
	<link href="style.css" rel="stylesheet" type="text/css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
	<title> SuperGroceries </title>

<header> SuperGroceries </header>
<!-- Tab content -->
<div id="Client" class="tabcontent">
  <h3>Client filters</h3>
	Choose a Category:
<div id="dietSelect" name="dietSelect" onchange="populateListProductChoices('aisle', 'displayProduct')">
</br><label>Lactose intolerant:<input type="checkbox" id=lact  onclick="populateListProductChoices('aisle', 'displayProduct')"></label>
	</br><label>Allergic to nuts:<input type="checkbox" id=nuts  onclick="populateListProductChoices('aisle', 'displayProduct')"></label>
	</br><label>High protein:<input type="checkbox" id=prot  onclick="populateListProductChoices('aisle', 'displayProduct')"></label>
	</br><label>Pescetarian:<input type="checkbox" id=pesc  onclick="populateListProductChoices('aisle', 'displayProduct')"></label>
</br><label>Organic only:<input type="checkbox" id=organic  onclick="populateListProductChoices('aisle', 'displayProduct')"></label>
</div>
</br><select id="aisle" name="aisle" onchange="populateListProductChoices(this.id, 'displayProduct')">
	<option value="All aisles"></option>
	<option value="Bakery"> Bakery</option>
    <option value="Meat"> Meat</option>
		<option value="Produce" > Produce</option>
    <option value="Refrigerated"> Refrigerated</option>
	</select>
</br><button id="addCart" type="button" class="block" onclick="openInfo(event, 'Products')"> Confirm selection</button>
</div>


<div id="Main">
  <h3>Welcome</h3>
	<p> <button id="addCart" type="button" class="block" onclick="populateListProductChoices('aisle', 'displayProduct');openInfo(event, 'Products');hide();">
		Start Shopping
	</button></p>
</div>


<div id="Products" class="tabcontent">
	<button id="filter" type="button" class="block" onclick="openInfo(event, 'Client')">
		Filters
	</button></br>
  <h3>Your targeted products</h3>
  <p>We preselected products based on your restrictions.</p>
	 Choose items to buy:
	 <div id="displayProduct"></div>
	<p> <button id="addCart" type="button" class="block" onclick="selectedItems();openInfo(event, 'Cart') ">
		Add selected items to cart.
	</button></p>
</div>

<div id="Cart" class="tabcontent">
  <h3>Cart</h3>
  <p>Here is your cart.</p>
  <div id="displayCart"></div>
</br><button id="addCart" type="button" class="block" onclick="openInfo(event, 'Products')"> Continue shopping</button>
</div>

<p id="myName"> Created by: Karim Benhallam </p>

<script src="groceries.js"></script>
<script src="main.js"></script>

</body>
</html>
